syntax = "proto3";

option go_package = "grpc/proto";

package datanode;

service DataNodeService {
  // RPC para guardar los datos enviados desde el Primary Node
  rpc GuardarDatos(DatosDigimon) returns (Confirmacion);
}

message DatosDigimon {
  int32 id = 1;              
  string nombre = 2;          
  string atributo = 3;        
  bool sacrificado = 4;       
}

message Confirmacion {
  string mensaje = 1;         
}
